[RISCOF]
ReferencePlugin=spike_simple
ReferencePluginPath=./riscv-plugins/spike_simple
DUTPlugin=viper
DUTPluginPath=./viper

[viper]
pluginpath=./viper
ispec=./viper/viper_isa.yaml
pspec=./viper/viper_platform.yaml
vcb_project=../viper-cpu.vcb
target_run=1

[spike_simple]
pluginpath=./riscv-plugins/spike_simple
ispec=./riscv-plugins/spike_simple/spike_simple_isa.yaml
pspec=./riscv-plugins/spike_simple/spike_simple_platform.yaml
PATH=/opt/riscv/riscv64-unknown-elf/bin
